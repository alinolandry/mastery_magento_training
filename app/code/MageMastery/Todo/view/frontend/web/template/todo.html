<!-- ko if: ($data.tasks) -->
    <ul class="tasks">
        <li repeat="foreach: tasks, item: 'task'">
            <a data-bind="
                attr : {
                    class: 'status ' + (task().status ? 'complete' : 'open')
                }
            "></a>
            <span class="label" translate="task().label" />
        </li>
    </ul>
<!-- /ko -->
